<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Джунглі</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1558981403-c5f9891c97d4?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px #000;
      user-select: none;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="tolikButton">Толік надми на мене</button>
  <div id="message">Толік лох, навчись нажимати кнопку ответить.</div>

  <script>
    const button = document.getElementById('tolikButton');
    const message = document.getElementById('message');

    button.addEventListener('click', () => {
      message.style.display = 'block';
    });
  </script>
</body>
</html>
