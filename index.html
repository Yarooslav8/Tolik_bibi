<!DOCTYPE html>
<html>
<head>
  <title>Джунглі</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1558981403-c5f9891c97d4');
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      color: white;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    #monkey {
      width: 100px;
      position: absolute;
      top: 200px;
      left: 0;
      animation: move 5s linear infinite;
    }
    @keyframes move {
      0% { left: 0; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <img id="monkey" src="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" alt="Monkey" />
  <h1>Сайт в джунглях</h1>
  <button onclick="alert('Толік лох, навчись нажимати кнопку ответить')">Нажми на мене</button>
</body>
</html>
