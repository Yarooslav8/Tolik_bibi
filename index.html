<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Джунглі</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/jungle-1867283_1280.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('message').style.display='block'">
    Толік надми на мене
  </button>
  <div id="message">Толік лох, навчись нажимати кнопку ответить.</div>
</body>
</html>
